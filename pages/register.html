<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro</title>
  <script src="../scripts/register.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/registerStyle.css">
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  
  <form id="registerForm">
    <label for="nome" style="color: aliceblue;">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="email" style="color: aliceblue;">Email:</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="senha" style="color: aliceblue;">Senha:</label>
    <input type="password" id="senha" name="senha" required><br>
    
    <label for="cep" style="color: aliceblue;">CEP:</label>
    <input type="number" id="cep" name="cep" max="8" required><br><br>
    <button type="button" class="btn btn-primary" onclick="searchApi()">Buscar CEP</button><br><br>
    
    <label for="endereco" style="color: aliceblue;">Rua:</label>
    <input type="text" id="rua" name="rua"><br>
    
    <label for="numero" style="color: aliceblue;">Número:</label>
    <input type="number" id="numero" name="numero" required><br>
    
    <label for="bairro" style="color: aliceblue;">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required><br>

    <label for="estado" style="color: aliceblue;">Estado:</label>
    <input type="text" id="estado" name="estado" required><br>
    
    <label for="cidade" style="color: aliceblue;">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required><br>
    
    <label for="uf" style="color: aliceblue;">UF:</label>
    <input type="text" id="uf" name="uf" max="2" required><br>
    
    <label for="pais" style="color: aliceblue;">País:</label>
    <input type="text" id="pais" name="pais" required><br>
    
    <button type="submit" class="btn btn-primary" style="color: aliceblue;">Cadastrar</button>
    <button type="button" class="btn btn-primary" style="color: aliceblue;" onclick="window.location.href='../index.html'">Voltar</button>
  </form>
</body>
</html>
