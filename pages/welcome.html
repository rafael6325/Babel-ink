<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BABELINK</title>
  <link rel="stylesheet" href="../styles/welcomeStyle.css">
</head>
<body>
  <div class="header">
    <div class="logo">
        <img src="../imgs/pageIcon.jpeg" alt="icone-torre-de-babel" class="icon"> BABELINK
    </div>
  </div>
  <div id="navDiv">
    <nav>
      <button>
        <img src="" alt="">
      </button>
      <div class="nav-bar hidden">
        <ul>
          <li class="nav-item">
            <button onclick="window.location.href='welcome.html'">Inicio</button>
          </li>
          <li class="nav-item">
            <button onclick="window.location.href='userProfile.html'">Perfil</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <main>
  <div class="container">
        <div class="card">
          <div class="card-body">
            <h2>Postar</h2>
            <form>
              <div class="form-group">
                <label for="postText" required="required">Text</label>
                <textarea class="form-control" id="postText" rows="3"></textarea>
                <label for="postArchive">arquivo</label>
                <input type="file" class="form-control-file" id="postArchive">
                <div id="nullpost-message"></div>
              </div>
              <div id="imageContainer"></div>
              <button type="submit" class="btn" onclick="createPost()">Publicar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div id="mainPosts">
          <div class="card">
            <div class="post">
                <div class="actionBtnPost">
                  <button type="button" class="like btn" onclick="likeCount()">Curtir</button>
                  <button type="button" class="comment btn" onclick="commentPost()">Comentar</button>
                  <button type="button" class="share btn" onclick="sharePost()">Compartilhar</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>

  <script src="../scripts/welcome.js"></script>
</body>
</html>
